<!DOCTYPE html>

<html>
    <head>
        <title>Orthonormal Basis Finder</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/fdf6cb8826.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="topdiv">
                <div class="Logo"><p>Here Comes the Logo</p></div>
                <div class="Header">
                    <h1>Orthonormal Basis Finder</h1>
                </div>
                <div class="Description">
                    <p>Orthogonalize a set of vectors in Euclidean space R<sup>n</sup> using the Gram-Schmidt <br> process. Provides an orthonormal basis if inputs are linearly independent.</p>
                </div>
            </div>

            <div class="bottomdiv">
                <div class="leftdiv">
                    <div class="Title">
                        <h4>Input Vectors</h4>
                    </div>
                    <div class="InputArea">
                        <div class="Inputs">
                            <div class="leftside">
                                <p>Dimensions</p>
                                <input class="row" type="number" min = "1"></input>
                            </div>
                            <div class="operator"><p>Ã—</p></div>
                            <div class="rightside">
                                <input class="column" type="number" min = "1"></input>
                                <p>Define <span class="number">n</span> vectors <br> in R<sup class="exponent">n</sup></p>
                            </div>
                        </div>
                        <div class="Matrix">
                            <table></table>
                        </div>
                        <div class="Enter">
                            <button>
                                <i class="fa-solid fa-calculator"></i>
                                Compute Basis
                            </button>
                        </div>
                    </div>
                </div>
                <div class="rightdiv"></div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
